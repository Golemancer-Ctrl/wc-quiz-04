<!DOCTYPE html>
<html>
    <head>
        <title> Quiz </title>
        <link rel="stylesheet" href="./assets/styles.css">
    </head>

    <body>
        <header>
            <a href="./highscores.html"> Scoreboard </a>
            <h1> JavaScript Quiz! </h1>
            <div> Time <span id="time"></span> </div>
        </header>

        <main>

            <h2 id="question"></h2>

            <h3 id="scoreboard"></h3>

            <button> Start! </button>

            <form>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
                <input type="submit" id="submit">
            </form>

            <ol>
                <li class="choice" data-choice="0"></li>
                <li class="choice" data-choice="1"></li>
                <li class="choice" data-choice="2"></li>
                <li class="choice" data-choice="3"></li>
            </ol>
        </main>
        <script src="./assets/index.js"></script> 
    </body>
</html>
